<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Hope Foundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #2ecc71;
            background-image: linear-gradient(135deg, #2ecc71 0%, #14213d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover {
            color: #14213d;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #14213d;
        }
        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            outline: none;
            border-color: #2ecc71;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        .btn-primary {
            background: #2ecc71;
            color: white;
        }
        .btn-primary:hover {
            background: #27ae60;
        }
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
        }
        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            color: #666;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }
        .tab:hover {
            color: #14213d;
        }
        .tab.active {
            color: #2ecc71;
            border-bottom-color: #2ecc71;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            background: #eee;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        .password-strength span {
            display: block;
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }
        .strength-weak { width: 33% !important; background: #e74c3c; }
        .strength-medium { width: 66% !important; background: #f39c12; }
        .strength-strong { width: 100% !important; background: #2ecc71; }
        .password-hint {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.25rem;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #999;
            font-size: 0.85rem;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            padding: 0 1rem;
        }
        .social-login {
            display: flex;
            gap: 0.75rem;
        }
        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .social-btn:hover {
            background: #f8f9fa;
            border-color: #ccc;
        }
        .social-btn i {
            font-size: 1.1rem;
        }
        .google-btn i { color: #db4437; }
        .facebook-btn i { color: #4267B2; }
        .error-msg {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }
        .success-msg {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Portals</a>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>
        
        <div id="success-message" class="success-msg"></div>
        
        <!-- Login Form -->
        <div id="login-tab" class="tab-content active">
            <form onsubmit="handleUserLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div style="text-align: right; margin-bottom: 1rem;">
                    <a href="#" style="color: #2ecc71; font-size: 0.85rem; text-decoration: none;">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="divider"><span>or continue with</span></div>
            
            <div class="social-login">
                <button class="social-btn google-btn" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-tab" class="tab-content">
            <form onsubmit="handleUserSignup(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="signup-fname">First Name</label>
                        <input type="text" id="signup-fname" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-lname">Last Name</label>
                        <input type="text" id="signup-lname" class="form-control" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
                    <span id="email-error" class="error-msg">This email is already registered</span>
                </div>
                <div class="form-group">
                    <label for="signup-phone">Phone Number</label>
                    <input type="tel" id="signup-phone" class="form-control" placeholder="+91 98765 43210" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-control" placeholder="Create a password" oninput="checkPasswordStrength(this.value)" required>
                    <div class="password-strength"><span id="strength-bar"></span></div>
                    <p class="password-hint">Use 8+ characters with letters, numbers & symbols</p>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" class="form-control" placeholder="Confirm your password" required>
                    <span id="password-error" class="error-msg">Passwords do not match</span>
                </div>
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label style="display: flex; align-items: flex-start; gap: 0.5rem; cursor: pointer; font-weight: 400;">
                        <input type="checkbox" id="terms" required style="margin-top: 0.25rem;">
                        <span style="font-size: 0.85rem; color: #666;">I agree to the <a href="#" style="color: #2ecc71;">Terms of Service</a> and <a href="#" style="color: #2ecc71;">Privacy Policy</a></span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            
            <div class="divider"><span>or sign up with</span></div>
            
            <div class="social-login">
                <button class="social-btn google-btn" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector(`.tab:${tab === 'login' ? 'first-child' : 'last-child'}`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
            
            // Hide success message when switching tabs
            document.getElementById('success-message').style.display = 'none';
        }
        
        // Password strength checker
        function checkPasswordStrength(password) {
            const bar = document.getElementById('strength-bar');
            bar.className = '';
            
            if (password.length === 0) {
                bar.style.width = '0%';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            if (strength <= 1) {
                bar.classList.add('strength-weak');
            } else if (strength <= 2) {
                bar.classList.add('strength-medium');
            } else {
                bar.classList.add('strength-strong');
            }
        }
        
        // Get registered users from localStorage
        function getUsers() {
            return JSON.parse(localStorage.getItem('registeredUsers') || '[]');
        }
        
        // Save users to localStorage
        function saveUsers(users) {
            localStorage.setItem('registeredUsers', JSON.stringify(users));
        }
        
        // Handle Login
        function handleUserLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const users = getUsers();
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user || (email && password)) {
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', user ? `${user.firstName} ${user.lastName}` : 'User');
                window.location.href = 'user-dashboard.html';
            } else {
                alert('Invalid email or password');
            }
        }
        
        // Handle Signup
        function handleUserSignup(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('signup-fname').value;
            const lastName = document.getElementById('signup-lname').value;
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('signup-phone').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            
            // Reset errors
            document.getElementById('email-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';
            
            // Check if email already exists
            const users = getUsers();
            if (users.find(u => u.email === email)) {
                document.getElementById('email-error').style.display = 'block';
                return;
            }
            
            // Check password match
            if (password !== confirmPassword) {
                document.getElementById('password-error').style.display = 'block';
                return;
            }
            
            // Check password strength
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Save new user
            const newUser = {
                id: Date.now(),
                firstName,
                lastName,
                email,
                phone,
                password,
                createdAt: new Date().toISOString()
            };
            
            users.push(newUser);
            saveUsers(users);
            
            // Show success message and switch to login
            const successMsg = document.getElementById('success-message');
            successMsg.textContent = 'Account created successfully! Please login.';
            successMsg.style.display = 'block';
            
            // Clear form
            e.target.reset();
            document.getElementById('strength-bar').className = '';
            document.getElementById('strength-bar').style.width = '0%';
            
            // Switch to login tab
            switchTab('login');
        }
        
        // Social login (mock)
        function socialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login coming soon!`);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hope Foundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .bgimg{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-image:url('/images/bg.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            background-color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .portal-container {
            background: rgba(255, 255, 255,0.7);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        .portal-container h1 {
            color: #14213d;
            margin-bottom: 2rem;
        }
        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }
        .portal-card {
             background: rgba(255, 255, 255, 0.534);
            padding: 2rem;
            border-radius: 0.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .portal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .portal-card i {
            font-size: 3rem;
            color: #fca311;
            margin-bottom: 1rem;
        }
        .portal-card h3 {
            margin: 0;
            color: #14213d;
        }
    </style>
</head>
<body>
    <div class="bgimg">

    <div class="portal-container">
        <h1>Select Login Portal</h1>
        <div class="portal-grid">
            <a href="admin.html" class="portal-card">
                <i class="fas fa-user-shield"></i>
                <h3>Admin</h3>
            </a>
            <a href="staff.html" class="portal-card">
                <i class="fas fa-users-cog"></i>
                <h3>Staff</h3>
            </a>
            <a href="user.html" class="portal-card">
                <i class="fas fa-user"></i>
                <h3>User</h3>
            </a>
        </div>
        <div style="margin-top: 2rem;">
            <a href="../index.html" class="btn btn-secondary" style="text-decoration: none; color: #14213d;">&larr; Back to Home</a>
        </div>
    </div>
    </div>
</body>
</html>

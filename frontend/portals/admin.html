<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hope Foundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
            border: 1px solid #f0f0f0;
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #fca311, #e63946, #fca311);
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: #fca311;
            transform: translateX(-3px);
        }
        .login-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #fca311 0%, #e63946 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 30px rgba(252, 163, 17, 0.3);
        }
        .login-icon i {
            font-size: 1.8rem;
            color: white;
        }
        .login-title {
            text-align: center;
            color: #14213d;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .login-subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #14213d;
            font-size: 0.9rem;
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #bbb;
            transition: color 0.3s;
            pointer-events: none;
            font-size: 0.9rem;
            z-index: 1;
        }
        .form-control {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 42px !important;
            border: 2px solid #eee !important;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        .form-control:focus {
            outline: none;
            border-color: #fca311;
            background: white;
            box-shadow: 0 0 0 4px rgba(252, 163, 17, 0.1);
        }
        .form-control:focus + i,
        .input-wrapper:focus-within i {
            color: #fca311;
        }
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #fca311 0%, #e5940a 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(252, 163, 17, 0.4);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #ccc;
            font-size: 0.85rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #eee;
        }
        .divider span {
            padding: 0 1rem;
        }
        .security-note {
            text-align: center;
            color: #aaa;
            font-size: 0.rem;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }
        .security-note i {
            color: #27ae60;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .login-container {
                padding: 2rem;
                border-radius: 1rem;
            }
            .login-icon {
                width: 60px;
                height: 60px;
            }
            .login-icon i {
                font-size: 1.5rem;
            }
            .login-title {
                font-size: 1.25rem;
            }
            .form-control {
                padding: 0.8rem 1rem 0.8rem 2.5rem;
            }
            .btn-login {
                padding: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Portals</a>
        
        <div class="login-icon">
            <i class="fas fa-user-shield"></i>
        </div>
        
        <h2 class="login-title">Admin Login</h2>
        <p class="login-subtitle">Access the admin dashboard</p>
        
        <form onsubmit="handlePortalLogin(event)">
            <div class="form-group">
                <label for="admin-user">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="admin-user" class="form-control" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="admin-pass">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="admin-pass" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Login to Dashboard
            </button>
        </form>
        
        <p class="security-note">
            <i class="fas fa-shield-alt"></i> Secure admin access
        </p>
    </div>

    <script>
        // Clear any existing login state when visiting login page
        localStorage.removeItem('adminLoggedIn');
        
        function handlePortalLogin(e) {
            e.preventDefault();
            const user = document.getElementById('admin-user').value;
            const pass = document.getElementById('admin-pass').value;

            // Simple Mock Auth (Same as original)
            if (user === 'admin' && pass === 'iiita@123') {
                // Set a flag in localStorage to indicate admin is logged in
                localStorage.setItem('adminLoggedIn', 'true');
                // Redirect to main page with admin-dashboard section
                window.location.href = '../index.html#admin-dashboard';
            } else {
                alert('Invalid Credentials! (Try: admin / iiita@123)');
            }
        }
    </script>
</body>
</html>
